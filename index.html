<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แบบฟอร์มข้อมูลผู้ใช้</title>
</head>
<body>
  <h2>กรอกข้อมูลผู้ใช้</h2>
  <form id="userForm">
    <label>ชื่อ: <input type="text" id="firstName" required></label><br>
    <label>นามสกุล: <input type="text" id="lastName" required></label><br>
    <label>เบอร์ติดต่อ: <input type="tel" id="phone" required></label><br>
    <label>อายุ: <input type="number" id="age" required></label><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <p id="responseText"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyDTgZUc5DCdWcs1QVwNLP74OSEpHCzqKsUNNaaqyK8L5dGh1ppuVhDVNlwFh5_prLH/exec"; // วางลิงก์ Web App จาก Apps Script

    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        phone: document.getElementById("phone").value,
        age: document.getElementById("age").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("responseText").textContent = "ส่งข้อมูลสำเร็จแล้ว!";
        document.getElementById("userForm").reset();
      })
      .catch(err => {
        document.getElementById("responseText").textContent = "เกิดข้อผิดพลาดในการส่งข้อมูล";
      });
    });
  </script>
</body>
</html>
